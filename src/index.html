<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dolgozat_Artwork</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <script src="index.js"></script>
    <div class="container">
        <h1>Szobrok Összesen:</h1>
        <div class="row">
            <div class="col-md-3">
                <p>Darab:</p>
                <output id="db">0</output>
                <p>Ára összesen:</p>
                <output id="osszar">0</output>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>Szobor felvétele</h2>
        <form>
        <div class="row">
            <div class="col-md-3">
            <input type="text" name="title" id="title" placeholder="Mű neve">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="number" name="year" id="year" placeholder="Készitési év">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="number" name="price" id="price" placeholder="Ára">
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-3">
                <input type="number" name="height" id="height" placeholder="Magassága a szobornak">
            </div>
        </div>
    </div>
    <div class="container">
        <button type="button" class="btn btn-primary" id="felvesz">Felvétel</button>
    </div>
</form>
    
</body>
</html>
